<!DOCTYPE html>
<html>
  <head>
    <title>Example 10 with CSP</title>
    <meta http-equiv="Content-Security-Policy" content="frame-src 'self';">
    <!-- frame-src et child-src sont similaire, mais frame-src est celle conseillée. -->
    <!-- meta http-equiv="Content-Security-Policy" content="child-src 'self';"-->
  </head>
  <body>
    <!-- quand la page est chargée en local (sans serveur web) 
         la frame n'est pas chargée car elle ne correspond pas à la policy self -->
    <iframe src="http://localhost:80"></iframe>
  </body>
</html>
